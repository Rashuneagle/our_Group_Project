<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WordsAPI and Giphy</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class=>
    <header class=" columns is-flex is-justify-content-center">
      <h1 class="column is-full has-text-centered has-text-white"><strong>Gif Randomizer</strong></h1>    
    </header>
  <main class="main mt-6">
    <form class="container is-flex is-justify-content-center">
        <input class="m-2 is-justify-content-center" type="text" placeholder="First Word" id="first_Word">
        <label for="bothWords">...Rhymes With...</label>
        <input class="m-2 is-justify-content-center" type="text" placeholder="Second Word" id="second_Word">
        
    </form>
    <section class="is-flex is-justify-content-center is-flex-direction-row-reverse mt-4">
      <button id="getGif" class="button is-black ml-6">Get GIF</button>   
      <button id="rhymingWords" class="button is-black mr-6">Search</button>
    <div id="search"></div>
    </section>

    <section>
      <ul id="words">

      </ul>
    </section>

  </main>
  <footer>
    
  </footer>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="script.js"></script>
  </body>
</html>
