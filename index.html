<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>WordsAPI and Giphy</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class= "is-family-monospace">
    <div class="columns is-full">
    <header class=" column is-flex is-justify-content-center">
      <h1 class="column is-full has-text-centered has-text-whit is-size-1 is-family-monospace"><strong>Gif Randomizer</strong></h1>    
    </header>
    </div>
  <main class="main mt-6">
    <form class="container is-flex is-justify-content-center">
      <div class="">
        <input class="m-2 is-justify-content-center" type="text" placeholder="First Word" id="first_Word">
        <label for="bothWords is">...Rhymes With...</label>
        <input class="m-2 is-justify-content-center" type="text" placeholder="Second Word" id="second_Word">
      </div> 
    </form>
    <section class="is-flex is-justify-content-center is-flex-direction-row-reverse mt-4">
      <button id="getGif" class="button is-black ml-6">Get GIF</button>   
      <button id="rhymingWords" class="button is-black mr-6">Search</button>
    </section>

    <section class="is-flex-wrap-wrap columns">
      <ul id="words" class="is-flex column is-full is-flex-wrap-wrap	 is-justify-content-space-evenly mt-6 mb-3">
        
      </ul>
    </section>
    

    <div id="modal1" class="modal">
        <div class="modal-background"></div>
      
        <div class="modal-content">
            <div class="box has-text-centered">
            <h1 id="modalText"></h1>
        </div>
          <div class="box has-text-centered">
            <iframe id="image" src="" width="480" height="364" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
          </div>
          <div class="box has-text-centered">
          <button id="refresh" class="button is-black ">Get New GIF</button>
        </div>
        </div>
      
        <button id="close" class="modal-close is-large" aria-label="close"></button>
      </div>
  </main>
  <footer>
    
  </footer>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="script.js"></script>
  </body>
</html>
