<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WordsAPI and Giphy</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class= "has-background-grey-light">
    <header class=" columns is-flex is-justify-content-center">
      <h1 class="column is-full has-text-centered has-text-white"><strong>Gif Randomizer</strong></h1>    
    </header>

  <main class="main mt-6 ">
    <div class="columns is-narrow">
      <form class="container is-flex is-justify-content-center">
        <input class="m-2 is-justify-content-center" type="text" placeholder="First Word" id="first_Word">
        <label for="bothWords">...Rhymes With...</label>
        <input class="m-2 is-justify-content-center" type="text" placeholder="Second Word" id="second_Word">
      </form>
    </div> 
    <section class="is-flex is-justify-content-center mt-4">
      <div class="columns">
        <button id="rhymingWords" class="column button is-black mr-6">Search</button>
        <button id="getGif" class="p-3 column button is-black ml-6">Get GIF</button> 
      </div>  
    <div id="search"></div>
    </section>

    <section>
      <ul id="words">

      </ul>
    </section>

  </main>
  <footer>
    
  </footer>
    <script src="script.js"></script>
  </body>
</html>
